<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Explorer | Find Your Perfect Recipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <h1>Culinary Explorer</h1>
            </div>
            <p class="tagline">Discover recipes that match your ingredients and preferences</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter ingredients or recipe name...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="filters">
                <div class="filter-toggle">
                    <span>Dietary Filters</span>
                    <i class="fas fa-sliders-h"></i>
                </div>
                <div class="filter-options">
                    <div class="filter-group">
                        <label>
                            <input type="checkbox" id="vegetarian" value="vegetarian">
                            Vegetarian
                        </label>
                        <label>
                            <input type="checkbox" id="vegan" value="vegan">
                            Vegan
                        </label>
                        <label>
                            <input type="checkbox" id="gluten-free" value="gluten-free">
                            Gluten-Free
                        </label>
                        <label>
                            <input type="checkbox" id="dairy-free" value="dairy-free">
                            Dairy-Free
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner"></div>
        </div>

        <div class="results-container" id="results-container">
            <!-- Results will be populated here by JavaScript -->
        </div>

        <div class="recipe-modal" id="recipe-modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="modal-body" id="modal-body">
                    <!-- Recipe details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by Ashutosh Biswal | <a href="https://github.com/ashutosh0022" target="_blank">GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
